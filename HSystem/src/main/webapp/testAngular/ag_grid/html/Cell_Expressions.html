<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../angular/angular.js"></script>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../angular/ag_grid/ag-grid.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../angular/ag_grid/ag-grid.css?ignore=notused14">
    <link rel="stylesheet" type="text/css" href="../../../angular/ag_grid/theme-fresh.css?ignore=notused14">
    <script src="../js/Cell_Expressions.js"></script>
</head>
<body ng-app="example" ng-controller="exampleCtrl">

<div style="float: left; width: 50%;">
    <div style="height: 10%; box-sizing: border-box; padding: 8px;">
        Enter a number to analyse:
        <input type="text" ng-model="gridOptionsLeft.context.theNumber" ng-change="onNewNumber()"/>
    </div>
    <div style="height: 90%; padding: 10px; box-sizing: border-box;" ag-grid="gridOptionsLeft" class="ag-fresh"></div>
</div>
<div style="float: left; width: 50%;">
    <div style="height: 10%; box-sizing: border-box; padding: 8px;">
        Edit data on RHS, table updates on LHS
    </div>
    <div style="height: 90%; padding: 10px; box-sizing: border-box;" ag-grid="gridOptionsRight" class="ag-fresh"></div>
</div>

</body>
</html>
